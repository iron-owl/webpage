<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HTML Презентация</title>
  <style>
    /* Основные стили */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .presentation {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Слайд */
    .slide {
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 4px 12px rgba(0, 0, 100, 0.05);
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #0056b3;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.6;
    }

    /* Навигация */
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
    }

    .nav-button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #004494;
    }

    /* Круговые точки */
    .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<div class="presentation">
  <!-- Слайды -->
  <div class="slide active">
    <h1>Добро пожаловать!</h1>
    <p>Это первый слайд вашей презентации.</p>
  </div>

  <div class="slide">
    <h1>О проекте</h1>
    <p>Здесь может быть описание вашего проекта или идеи.</p>
  </div>

  <div class="slide">
    <h1>Технические детали</h1>
    <p>Расскажите о технологиях, использованных в проекте.</p>
  </div>

  <div class="slide">
    <h1>Спасибо за внимание!</h1>
    <p>Вы можете задать вопросы или оставить комментарии.</p>
  </div>

  <!-- Навигация -->
  <div class="navigation">
    <button class="nav-button" onclick="prevSlide()">← Назад</button>

    <div class="dots">
      <div class="dot active" onclick="goToSlide(0)"></div>
      <div class="dot" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
      <div class="dot" onclick="goToSlide(3)"></div>
    </div>

    <button class="nav-button" onclick="nextSlide()">Вперёд →</button>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
    });

    dots.forEach((dot, i) => {
      dot.classList.remove('active');
    });

    slides[index].classList.add('active');
    dots[index].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  function goToSlide(index) {
    currentSlide = index;
    showSlide(currentSlide);
  }

  // Переключение стрелками ← →
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') nextSlide();
    if (e.key === 'ArrowLeft') prevSlide();
  });
</script>

</body>
</html>
